name    = Config-Model
author  = Dominique Dumont
author  = Krzysztof Tyszecki
license = LGPL_2_1
copyright_holder = Dominique Dumont, Krzysztof Tyszecki
copyright_year = 2012

[MetaResources]
homepage          = https://github.com/dod38fr/config-model/wiki
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Config-Model
bugtracker.mailto = bug-project@rt.cpan.org
repository.url    = git://github.com/dod38fr/config-model.git
repository.web    = http://github.com/dod38fr/config-model
repository.type   = git

[NextRelease]
filename = ChangeLog
format = %{yyyy-MM-dd}d - %v%T

; use 'V=2.234 dzil release' to override version number
[Git::NextVersion]

[Git::Check]
allow_dirty = dist.ini
allow_dirty = ChangeLog


[Git::Commit]
changelog = ChangeLog

[Git::Tag]
[Git::Push]

[MetaJSON]

[Prereqs / RuntimeRequires]

; For C::M::Debian::Dependency and Tk
AnyEvent          = 0

Term::ReadLine    = 0
Log::Log4perl     = 1.11 ;-- for TRACE log level
Parse::RecDescent = 1.90.0
Scalar::Util      = 0 ;-- provided by perl 5.8.0
Exception::Class  = 0
Carp::Assert::More = 0
MouseX::StrictConstructor = 0
MouseX::NativeTraits = 0
Mouse = 0
namespace::autoclean = 0
Hash::Merge       = 0.12
File::HomeDir     = 0
Text::Diff        = 0
List::MoreUtils   = 0
Path::Class       = 0
; should be part of core perl since perl5.003007
; but some do not have it 
IO::File          = 0 

; To load annotations for Perl data
Pod::POM          = 0

[Prereqs / RuntimeRecommends]

Fuse              = 0

; YAML backend is optional
YAML::Any         = 0.303

[Prereqs / BuildRequires]
Test::More        = 0
Test::Exception   = 0
Test::Warn        = 0.11 ;-- tests fail with 0.08
Test::Command     = 0.08 ; -- some tests fail with 0.01
Test::Differences = 0
Test::File::Contents = 0
Test::Memory::Cycle = 0
Probe::Perl       = 0 
Path::Class       = 0
File::Copy::Recursive = 0 

; YAML backend is optional but is tested 
YAML::Any         = 0.303

[@Filter]
bundle = @Classic
remove = MakeMaker
remove = PodCoverageTests
remove = PodVersion
remove = Readme

[ModuleBuild::Custom]
mb_version = 0.34  

[Prepender]
copyright=1

[Run::BeforeBuild]
;-- Generate LCDd model from stored LCDd.conf file
run = script/gen_LCDd_model.pl

;-- Generate pod doc from model (including LCDd model)
run = perl -I lib script/cme gen-class-pod

[Run::BeforeRelease]
run = script/gen_LCDd_model.pl
run = perl -I lib script/cme gen-class-pod

