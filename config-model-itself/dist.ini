name    = Config-Model-Itself
version = 1.227
author  = Dominique Dumont
license = LGPL_2_1
copyright_holder = Dominique Dumont
copyright_year = 2011

[Prereqs / RuntimeRequires]
Config::Model    = 1.258
Log::Log4perl   = 0
Config::Model::TkUI = 1.210
Pod::POM        = 0
YAML::Any       = 0

; avoid failures on CPAN smoke tests
Tk              = 0

[Prereqs / BuildRequires]
Test::More        = 0
Test::Differences = 0

[@Filter]
bundle = @Classic
remove = MakeMaker
remove = PodCoverageTests
remove = PodVersion
remove = Readme

[ModuleBuild::Custom]

[Prepender]
copyright=1

[Run::BeforeBuild]
run = /usr/bin/config-edit -model Itself::Model -model_dir lib/Config/Model/models -gen_pod lib

