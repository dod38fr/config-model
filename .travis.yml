language: perl
perl:
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
 
install:
   - cpanm --quiet --notest --skip-satisfied Dist::Zilla 
   - cpanm --quiet --notest --skip-satisfied Config::Model::Tester 
   - cpanm --quiet --notest --skip-satisfied MouseX::NativeTraits
   - cpanm --quiet --notest --skip-satisfied Carp::Assert::More
   - "dzil authordeps | grep -vP '[^\\w:]' | cpanm --verbose --notest --skip-satisfied"
   - "dzil listdeps   | grep -vP '[^\\w:]' | cpanm --verbose --skip-satisfied"

script:
  - dzil smoke --release --author

notifications:
  email:
    recipients:
      - jluis@cpan.org
    on_success: change
    on_failure: always
