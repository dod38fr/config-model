name    = Config-Model-OpenSsh
version = 1.222
author  = Dominique Dumont
license = LGPL_2_1
copyright_holder = Dominique Dumont
copyright_year = 2012

[Prereqs / ConfigureRequires]
Config::Model    = 2.015
Log::Log4perl    = 1.11 
Any::Moose       = 0
File::Slurp = 0 

[Prereqs / RuntimeRecommends]
Config::Model::CursesUI = 0 ; Curses interface
Config::Model::TkUI    = 0 ; graphical interface
; Augeas library to keep /etc/ssh/sshd_config structure and comments
Config::Model::Backend::Augeas = 0

[Prereqs / BuildRequires]
Test::More        = 0
Test::Differences = 0

[@Filter]
bundle = @Classic
remove = MakeMaker
remove = PodCoverageTests
remove = PodVersion
remove = Readme

[ModuleBuild::Custom]

[Prepender]
copyright=1

[Run::BeforeBuild]
;-- Generate pod doc from model
;-- This can be run only with full git checkout
run = ../config-model-core/script/gen_class_pod.pl

