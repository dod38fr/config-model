name    = Config-Model-OpenSsh
version = 1.218
author  = Dominique Dumont
license = LGPL_2_1
copyright_holder = Dominique Dumont
copyright_year = 2011

[Prereqs / RuntimeRequires]
Config::Model    = 1.236
Log::Log4perl    = 1.11 
Any::Moose       = 0

[Prereqs / RuntimeRecommends]
Config::Model::CursesUI = 0 ; Curses interface
Config::Model::TkUI    = 0 ; graphical interface
; Augeas library to keep /etc/ssh/sshd_config structure and comments
Config::Model::Backend::Augeas = 0

[Prereqs / BuildRequires]
Test::More        = 0
Test::Differences = 0

[@Filter]
bundle = @Classic
remove = MakeMaker
remove = PodCoverageTests
remove = PodVersion
remove = Readme

[ModuleBuild::Custom]

[Prepender]
copyright=1

[Run::BeforeBuild]
run = /usr/bin/config-edit -model Ssh -model_dir lib/Config/Model/models -gen_pod lib
run = /usr/bin/config-edit -model Sshd -model_dir lib/Config/Model/models -gen_pod lib

